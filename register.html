<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <title>Login & Register</title>
</head>
<body>
    <div class="box-form">
        <form>
            <div class="form-header">
                <div class="title">
                    <h1>Register</h1>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Primeiro nome</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Digite seu primeiro nome" required>
                </div>
                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu E-mail" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <div class="input-box">
                    <label for="password">Confirmar sua senha</label>
                    <input type="password" id="password" name="Confirmpassword" placeholder="Confirma sua senha"
                        required>
                </div>
            </div>
            <div class="sign-up">
                <span>Voce nao possui uma conta? <a href="#">Register</a></span>
            </div>
            <div class="continue-button">
                <button><a href="#">Register</a></button>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
